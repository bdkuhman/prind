name: 'Image: Moonraker'
on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'
jobs:
  build:
    uses: ./.github/workflows/image-workflow.yaml
    with:
      app: moonraker
      DOCKERHUB_REGISTRY: ghcr.io
      DOCKERHUB_USERNAME: bdkuhman
    secrets:
      DOCKERHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
